swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /account/{accountId}/lastTransactions:
    get:
      tags:
        - Account Module
      summary: Current Month Transactions
      description: Endpoint delivering all current month Transactions for a specified User
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: accountId
          schema:
            type: string
            example: "X8349"
          required: true
          description: ID of the target account
      produces:
        - application/json
      responses:
        "200":
          description: Account's last transactions retrieved successully
          schema:
            type: array
            items:
              $ref: "#/definitions/Transaction"
        "400":
          description: Non Existing Transactions or Unknown Account
        "500":
          description: Internal Server Error
  /transaction/{transactionId}:
    get:
      tags:
        - Transaction Module
      summary: Transaction
      description: Endpoint fetching a specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transactionId
          schema:
            type: number
            minimum: 1
          required: true
          description: ID of the target transaction
      produces:
        - application/json
      responses:
        "200":
          description: Target transaction retrieved successully
          schema:
            $ref: "#/definitions/Transaction"
        "400":
          description: Non Existing Transaction
        "500":
          description: Internal Server Error
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Transaction:
    type: object
    properties:
      "id":
        type: integer
        minimum: 1
      "date":
        type: string
        format: date
        description: Transaction's Date
      "description":
        type: string
        description: Transaction's Description
      "amount":
        type: number
        format: float
        description: Transaction's Amount
      "balance":
        type: number
        format: float
        description: Balance before the Transaction
      "transactionType":
        type: string
        description: Transaction's Channel
        enum: [creditCard, check, transfer, directDebit, electronic]
      "category":
        type: string
        description: Transaction's Category
      "notes":
        type: string
        description: Notes on the Transaction
